<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Animation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <label for="#">2D-Boxes</label>

        <div class="box1">
          <div class="item1 item">Box-1</div>
          <div class="item2 item">Box-2</div>
        </div>

        <!-- 3d boxes -->
        <label for="#">3D-Boxes</label>
        <div class="box3d-container">
          <div class="item3">
            <figure class="spin1">3D-1</figure>
          </div>
          <div class="item3">
            <figure class="spin2">3D-2</figure>
          </div>
          <div class="item3">
            <figure class="spin3">3D-3</figure>
          </div>
        </div>

        <!-- 3D animation -->

        <label for="#">Animation</label>
        <div class="animation-container">
          <div class="animation-box1">Animation-1</div>
          <div class="animation-box2">
            <figure class="ani-2">Animation-2</figure>
          </div>
          <div class="animation-box3">
            <figure class="ani-3">Animation-3</figure>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
